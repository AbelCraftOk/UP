<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Platense</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ff6600, #ff3300);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .logo-grande {
            width: 180px;
            margin-bottom: 20px;
        }
        .recuadro {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input, select{
            width: 90%;
            padding: 8px;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        button {
            background: #fff;
            color: #ff3300;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 90%;
            margin-top: 8px;
        }
        button:hover {
            background: #ffcc99;
        }
        .separador {
            height: 2px;
            background: white;
            margin: 10px 0;
        }
        .menu {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            color: white;
            text-align: center;
            z-index: 10;
            width: 70%;
        }
        h1, h2, p {
            margin: 8px 0;
        }
        .pestania {
            width: 100%;
            height: 100vh;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .pestania.activa {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chofer {
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 30px;
            padding-top: 50px;
            overflow-y: auto;
        }   
        #chofer .recuadro {
            width: 80%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            text-align: left;
            gap: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <p>¿Quieres formar parte de la empresa?</p>
        <p>Para ello, responde el siguiente forulario</p>
        <button onclick="window.location.href='https://forms.gle/6RvEtW5zu4vmCa777'">Click para ir al Formulario de Empleo</button>
    </nav>
    <section id="login" class="pestania activa">
        <img src="logo2.png" class="logo-grande" alt="Logo Union Platense">
        <div class="recuadro">
            <h1>¿En que Juego vas a Planillar?</h1>
            <p>Seleccione el Juego Correcto</p>
            <button onclick="alert('Aun la empresa no puede planillar ahi')">Simulador de Colectivos x el AMBA [V1]</button>
            <button onclick="location.href='https://abelcraftok.github.io/UP/G2.html'">Proyecto: Buen Ayre</button>
        </div>
    </section>
</body>
</html>
